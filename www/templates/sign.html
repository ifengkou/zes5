<ion-view view-title="签核">
  <ion-content class="sign">

    <ion-list>
      <ion-item class="item-divider">
        <p>扫描/录入单据</p>
      </ion-item>
      <!--<label class="item item-input">
        <span class="input-label">二维码：</span>
        <button class="button  button-small button-dark" ng-click="callQrScanner()">
          <i class="icon ion-qr-scanner"></i>
          点 击 扫 描
        </button>
      </label>-->
      <label class="item item-input">
        <div class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="text" ng-model="signNo" placeholder="手动录入单据号" />
          <!-- <i class="icon ion-ios-search placeholder-icon"></i>-->
        </div>
        <!--<button class="button button-small button-stable" ng-click="queryShipping()"> 查 询 </button>-->
      </label>
      <ion-item class="item-input">
        <div class="buttonLine">
          <button class="button  button-small button-royal" ng-disabled="isScanning" ng-click="callQrScanner()">
            <i class="icon ion-qr-scanner"></i>
            点 击 扫 描
          </button>
          <button class="button  button-small button-calm" ng-click="queryShipping(signNo)">
            <i class="icon ion-ios-search"></i>
            查 询 单 号
          </button>
        </div>
      </ion-item>

      <ion-item class="item-divider">
        <p>单据内容</p>
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">项目名称</span>
        <span>{{shipping.projectName}}</span>
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">砼信息</span>
        <span class="small planCube" ng-show="shipping.shippingCube">{{shipping.shippingCube}} 方</span>
        <span class="small conStrength" ng-show="shipping.conStrength">{{shipping.conStrength}}</span>
        <span class="small consPos" ng-show="shipping.consPos">{{shipping.consPos}}</span>
        <span class="small castMode" ng-show="shipping.castMode">{{shipping.castMode}}</span>
      </ion-item>

      <div class="item item-toggle">
        是否签收
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-checked="isSigned" ng-click="check(isSigned)" ng-model="isSigned">

          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>

      <label class="item item-input">
        <div class="input-label">
          签收方量
        </div>
        <input type="number" ng-model="shipping.signInCube">
      </label>
      <label class="item item-input">
        <div class="input-label">
          异常信息
        </div>
        <input type="text" ng-disabled="isSigned" ng-model="shipping.exceptionInfo" placeholder="若不签收，请填写缘由">
      </label>
      <label class="item">
        <input type="hidden" ng-model="shipping.id"/>
        <button class="button button-block button-balanced" ng-click="sign()" ng-disabled="shipping.id.length<5">
          <i class="icon ion-checkmark-round "></i>
          确 认 签 核
        </button>
      </label>
    </ion-list>
  </ion-content>
</ion-view>
